<!DOCTYPE html>
<html>
	<head>
	<title>Admin</title>
	<meta charset="utf-8" />
	</head>
	<body>
		<h1>User Administration</h1>
		<table>
			<thead>
			<tr>
				<th>Username</th>
				<th>Password</th>
				<th>Full Name</th>
			</tr>
			</thead>
			<tbody>
				{% for row in user_data %}
					<tr>
						<td>{{row[0]}}</td>
						<td>{{row[1]}}</td>
						<td>{{row[2]}}</td>
						<td>{{row[3]}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
