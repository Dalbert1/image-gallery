<!DOCTYPE html>
<html>
	<head>
	<title>Admin</title>
	<meta charset="utf-8" />
	</head>
	<header>
		<nav style="color: black;font-family:arial">
			<a href="{{ url_for('admin_interface') }}">Home</a>
			<a href="{{ url_for('new_user_interface') }}">Create New User</a>
		</nav>
	</header>
	<body>
		<h1>User Administration</h1>
		<table>
			<thead>
			<tr>
				<th>Username - Full Name</th>
			</tr>
			</thead>
			<tbody>
				{% for row in user_data %}
						<tr>
							<td><a href="{{ url_for('modify_user', username=row[0], full_name=row[1]) }}">{{row[0]}} - {{row[1]}}</a></td>
						</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
