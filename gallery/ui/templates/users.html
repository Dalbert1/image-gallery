<!DOCTYPE html>
<html>
<head>
	<title>Admin - Users List</title>
	<meta charset="utf-8" />
	</head>
	<header>
		<nav style="color: black;font-family:arial">
		<a href="{{ url_for('root_page') }}">Home</a>
		<a href="{{ url_for('users') }}">Admin</a>
		<a href="{{ url_for('new_user_interface') }}">Create New User</a>
		<a href="{{ url_for('logout') }}">Logout</a>
	</nav>
	</header>
	<body>
		<h1>Users</h1>
		<ol>
		  {% if users %}
			{% for user in users %}
			<li><a href="/admin/editUser/{{ user.username}}/{{ user.full_name }}"{{ user }}>{{ user.full_name }} ({{user.username}})</a> -- <a href="/admin/deleteUser/{{user.username}}">Delete</a></li>
			{% else %}
				<h2>No users found.</h2>
			{% endfor %}
		 {% endif %}
		</ol>
	</body>
</html>
