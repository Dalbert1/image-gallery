<!DOCTYPE html>
<html>
	<head>
	<title>Admin - Edit User</title>
	<meta charset="utf-8" /> 
	</head>
	<header>
		<nav style="color: black;font-family:arial">
			<a href="{{ url_for('users') }}">Home</a>
			<a href="{{ url_for('new_user_interface') }}">Create New User</a>
		</nav>
	</header>
	<body>
	<script>
				function ConfirmDelete()
				{
					var x = confirm("Are you sure you want to delete {{user.username}} ({{user.full_name}})?");
					if (x)
							return true;
					else
						return false;
				}
		</script>
		<h1>User Modification</h1>
		<h2>Editing Profile for {{ user.username }}</h2>
		<form action="/admin/commitEdit" method="POST">
			New Password: <input name="password" value ="" /><br />
			New Full Name: <input name="full_name" value ="" /><br />
			<input type="hidden" name="username" value="{{username}}">
			<input style="margin: 5px; font-size: 16px;width: 100px;text-align: center;" type ="submit" value="Save" />
		</form>
		<form action="/admin/deleteUser/{{ username }}" method="POST">
			<input type="hidden" name="username" value="{{username}}">
			<input style="margin: 5px; font-size: 16px; width: 100px; text-align: center;" Onclick="return ConfirmDelete();" type ="submit" value="Delete User" />
		</form>
	</body>
</html>
