<!DOCTYPE html>
<html>
	<head>
	<title>Admin - User Modification</title>
	<meta charset="utf-8" /> 
	</head>
	<header>
		<nav style="color: black;font-family:arial">
			<a href="{{ url_for('admin_interface') }}">Home</a>
			<a href="{{ url_for('new_user_interface') }}">Create New User</a>
		</nav>
	</header>
	<body>
	<script>
				function ConfirmDelete()
				{
					var x = confirm("Are you sure you want to delete {{username}} ({{full_name}})?");
					if (x)
							return true;
					else
						return false;
				}
		</script>
		<h1>User Modification</h1>
		<h2>Editing Profile for {{ username }} - {{full_name}}</h2>
		<form action="/admin/commitEdit" method="POST">
			New Password: <input name="new_pass" value ="" /><br />
			New Full Name: <input name="new_name" value ="{{full_name}}" /><br />
			<input type="hidden" name="username" value="{{username}}">
			<input style="margin: 5px; font-size: 16px;width: 100px;text-align: center;" type ="submit" value="Save" />
		</form>
		<form action="/admin/commitDelete" method="POST">
			<input type="hidden" name="username" value="{{username}}">
			<input style="margin: 5px; font-size: 16px; width: 100px; text-align: center;" Onclick="return ConfirmDelete();" type ="submit" value="Delete User" />
		</form>
	</body>
</html>
